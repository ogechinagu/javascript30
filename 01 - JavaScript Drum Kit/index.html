<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🥁" type="image/x-icon" />
    <title>JS Drums</title>
  </head>

  <body>
    <main class="keys">
      <button class="key" data-key="65">
        <kbd>A</kbd>
        <span>clap</span>
      </button>
      <button class="key" data-key="83">
        <kbd>S</kbd>
        <span>hihat</span>
      </button>
      <button class="key" data-key="68">
        <kbd>D</kbd>
        <span>kick</span>
      </button>
      <button class="key" data-key="70">
        <kbd>F</kbd>
        <span>openhat</span>
      </button>
      <button class="key" data-key="71">
        <kbd>G</kbd>
        <span>boom</span>
      </button>
      <button class="key" data-key="72">
        <kbd>H</kbd>
        <span>ride</span>
      </button>
      <button class="key" data-key="74">
        <kbd>J</kbd>
        <span>snare</span>
      </button>
      <button class="key" data-key="75">
        <kbd>K</kbd>
        <span>tom</span>
      </button>
      <button class="key" data-key="76">
        <kbd>L</kbd>
        <span>tink</span>
      </button>
    </main>

    <audio src="assets/sounds/clap.wav" data-key="65"></audio>
    <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
    <audio src="assets/sounds/kick.wav" data-key="68"></audio>
    <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
    <audio src="assets/sounds/boom.wav" data-key="71"></audio>
    <audio src="assets/sounds/ride.wav" data-key="72"></audio>
    <audio src="assets/sounds/snare.wav" data-key="74"></audio>
    <audio src="assets/sounds/tom.wav" data-key="75"></audio>
    <audio src="assets/sounds/tink.wav" data-key="76"></audio>

    <script src="script.js"></script>
  </body>
</html>
